{% extends "base_template.html" %}

{% block title %}Upload input{% endblock %}

{% block main %}

<div class="container">
    <div class="row">
        <div class="col">

            <h1>Upload input file</h1>
            <hr>

            <form action="/upload-input" method="POST" enctype="multipart/form-data">

                <div class="form-group">
                    <label>Select file</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="vcf" id="vcf">
                        <label class="custom-file-label" for="vcf">Select file...</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Select copy number variants TSV file</label>
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" name="cnv" id="cnv">
                        <label class="custom-file-label" for="cnv">Select file...</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Enter genome assembly verison</label>
                    <input class="form-control" type="text" name="assembly">
                </div>

                <div class="form-group">
                    <label>Choose a diagnosis based filtering option</label>
                    <input class="form-control" type="text" name="filter">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </form>

        </div>
    </div>
</div>

{% endblock %}
